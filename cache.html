<style>
  .px{

display:flex;
justify-content:center;
align-items:center;
height:100vh;
width:100%;
}
.react-container{
width:120px;
height:120px;
/*   background:red; */
position:relative;

}

.react-container div{
height:40%;
width:40%;
border-radius:50%;
position:absolute;
animation:loading 2s ease infinite ;
}

.react-container :first-child{
background:#C299FC;
}
.react-container :nth-child(2){
background:#FFD739;
animation-delay:-0.5s;
}
.react-container :nth-child(3){
background:#9852F9;
animation-delay:-1s;
}
.react-container :last-child{
background:#6807F9;
animation-delay:-1.5s;
}


@keyframes loading {
0%,100%{
transform:translate(0,0)
}
25%{
transform:translate(150%,0)
}
50%{
transform:translate(150%,150%)
}
75%{
transform:translate(0,150%)
}
}

</style>

<script type="text/babel">
const useEffect =  React.useEffect;
const useState =  React.useState;
const createRef =  React.createRef;
const fetchFunSingadd = (data) => {
const singadd = window.fetch('//publicapi.allindesk.com/api/shopify/singadd', {
method: 'POST',
headers: {
  "Content-type": "application/json",
},
body: JSON.stringify(data)
})
return new Promise((solve, reject) => {
singadd.then(res => {
  return solve(res.json())
})
})
}
const fetchFunSinglist = (data) => {
return new Promise((solve, reject) => {
window.fetch(`//publicapi.allindesk.com/api/shopify/singlist/${data}`).then(res => {
  return solve(res.json())
})
})
}
function App(props) {
const [days, setDay] = useState([]);
const [siSign,seIsSign]  = useState('')
const inputRef = createRef();
useEffect(() => {

if(!props.data.useremail){
  setDay(() => {
      return modifyDays([])
    })
}else{
  fetchFunSinglist(props.data.useremail).then(res => {
  setDay(() => {
    return modifyDays(res.data.is_continue)
  })
})
}

}, [])
const submit = () => {
if(!props.data.useremail){
  window.location.href  = 'https://www.thesupermade.com/account/login?return_url=/pages/userdemo';
  return;
}
const  email  =  {
  email:props.data.useremail
}
fetchFunSingadd(email).then(res => {
  if(res.data == 1){
    fetchFunSinglist(props.data.useremail).then(res => {
      setDay(() => {
        return modifyDays(res.data.is_continue)
      })
    })
  }else{
    seIsSign("isSignStyle")
  }

})
}
const modifyDays = (orgData = []) => {

const newDays = [];
for (let i = 0; i < 7; i++) {
  if (orgData[i] == i) {
    newDays.push({ day: i + 1, active: true })
  } else {
    newDays.push({ day: i + 1, active: false })
  }
}
return newDays
}
return (
